<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>

<body>

    <script language="javascript">
        function Area() {
            var base, altura, area;

            base = prompt("BASE");
            altura = prompt("ALTURA");

            base = parseInt(base);
            altura = parseInt(altura);

            area = (base * altura);

            alert("El area  del rectángulo es:" + area);
        }
    </script>
    <h1>Presiona para calcular la base de un rectángulo</h1>
    <form>
        <input type="button" value="Calcular" onclick=Area()>
    </form>
</body>

</html>
